<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Films-Spring</title>
    <meta charset="UTF-8">
</head>
<body>

<h1 th:text="${appName}">Films-Spring</h1>

<img src="/logo.png" alt="Logo" width="200"/>

<div>
    <p>Здравствуйте, <span th:text="${#authentication.name}"></span>!</p>
    <p>Роли:</p>
    <ul>
        <li th:each="role : ${roles}" th:text="${role.getAuthority()}"></li>
    </ul>
    <form th:action="@{/logout}" method="post" style="display:inline">
        <button type="submit">Выйти</button>
    </form>
</div>

<h2>Каталог</h2>

<ul>
    <li><a th:href="@{/actors}">Актёры</a></li>
    <li><a th:href="@{/genres}">Жанры</a></li>
    <li><a th:href="@{/films}">Фильмы</a></li>
</ul>

</body>
</html>
